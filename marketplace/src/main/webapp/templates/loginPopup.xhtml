<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui">
	<rich:popupPanel id="loginPopup" modal="true" autosized="true"
		resizeable="false">
		<f:facet name="header">
			<h:outputText value="Formulaire de connexion" />
		</f:facet>
		<f:facet name="controls">
			<h:outputLink value="#"
				onclick="#{rich:component('loginPopup')}.hide(); return false;">
                X
            </h:outputLink>
		</f:facet>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel for="loginInput" value="Identifiant" />
				<h:inputText id="loginInput" value="#{loginController.login}" />
				<h:outputLabel for="passwordInput" value="Mot de passe" />
				<h:inputSecret id="passwordInput"
					value="#{loginController.password}" />
				<h:commandButton value="Annuler">
					<rich:componentControl target="loginPopup" operation="hide" />
				</h:commandButton>
				<h:commandButton action="#{loginController.connect}"
					id="connexionBtn" value="Connexion" />
			</h:panelGrid>
			<p:defaultCommand target="connexionBtn" />
		</h:form>
	</rich:popupPanel>
</ui:composition>
