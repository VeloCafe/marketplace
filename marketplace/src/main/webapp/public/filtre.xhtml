<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:tag="http://velocafe.paris/velocafe/taglib"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<a4j:outputPanel id="filtre">
		<f:event listener="#{filtreController.refresh}"
			type="javax.faces.event.PreRenderComponentEvent" />
		<rich:accordion style="width:#{filtreController.filtreWidth}px; ">
			<rich:accordionItem header="#{messages['filtre.fabricant']}">
				<h:selectManyCheckbox value="#{filtreController.form.marque}"
					style="width:100%" layout="pageDirection">
					<f:selectItems value="#{staticController.marques.entrySet()}"
						var="marque" itemLabel="#{marque.value}" itemValue="#{marque.key}" />
					<a4j:ajax render="@form" />
				</h:selectManyCheckbox>
			</rich:accordionItem>
			<rich:accordionItem header="#{messages['filtre.etat']}">
				<h:selectManyCheckbox value="#{filtreController.form.etat}"
					layout="pageDirection">
					<f:selectItems value="#{staticController.etats.entrySet()}"
						var="etat" itemLabel="#{etat.value}" itemValue="#{etat.key}" />
					<a4j:ajax render="@form" />
				</h:selectManyCheckbox>
			</rich:accordionItem>
			<rich:accordionItem header="Tailles cadres">
				<h:selectManyCheckbox value="#{filtreController.form.tailleCadre}"
					layout="pageDirection">
					<f:selectItems value="#{staticController.tailleCadres.entrySet()}"
						var="tailleCadre" itemLabel="#{tailleCadre.value}"
						itemValue="#{tailleCadre.key}" />
					<a4j:ajax render="@form" />
				</h:selectManyCheckbox>
			</rich:accordionItem>
			<rich:accordionItem header="Disponibilité">
				<h:selectManyCheckbox value="#{filtreController.form.disponibilite}"
					layout="pageDirection">
					<f:selectItems
						value="#{staticController.disponibilites.entrySet()}"
						var="disponibilite" itemLabel="#{disponibilite.value}"
						itemValue="#{disponibilite.key}" />
					<a4j:ajax render="@form" />
				</h:selectManyCheckbox>
			</rich:accordionItem>
			<rich:accordionItem header="Homme/Femme">
				<h:selectManyCheckbox value="#{filtreController.form.typeUsage}"
					layout="pageDirection">
					<f:selectItems value="#{staticController.typeUsages.entrySet()}"
						var="typeUsage" itemLabel="#{typeUsage.value}"
						itemValue="#{typeUsage.key}" />
					<a4j:ajax render="@form" />
				</h:selectManyCheckbox>
			</rich:accordionItem>
			<rich:accordionItem header="Taille cycliste">
				<h:selectManyCheckbox value="#{filtreController.form.userSize}"
					layout="pageDirection">
					<f:selectItems value="#{staticController.userSizes.entrySet()}"
						var="userSize" itemLabel="#{userSize.value}"
						itemValue="#{userSize.key}" />
					<a4j:ajax render="@form" />
				</h:selectManyCheckbox>
			</rich:accordionItem>
			<rich:accordionItem header="Prix">
				<h:panelGrid columns="2">
					<tag:inputTextField id="prixMinimum"
						value="#{filtreController.form.prixMinimum}"
						label="Prix minimum €" />
					<tag:inputTextField id="prixMaximum"
						value="#{filtreController.form.prixMaximum}"
						label="Prix maximum €" />
				</h:panelGrid>
			</rich:accordionItem>
			<rich:accordionItem header="Catégories">
				<p:tree value="#{filtreController.form.categoriesTree}" var="pair"
					selectionMode="checkbox"
					selection="#{filtreController.form.selection}"
					style="width: #{filtreController.treeWidth}px">
					<p:treeNode>
						<h:outputText value="#{pair.label}" />
					</p:treeNode>
				</p:tree>
			</rich:accordionItem>
		</rich:accordion>
		<rich:panel style="text-align: center;">
			<a4j:commandButton action="#{filtreController.reset}"
				value="Réinitialiser les filtres" render="@form" />
		</rich:panel>
	</a4j:outputPanel> 
</ui:composition>
</html>
