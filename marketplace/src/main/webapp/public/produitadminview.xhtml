<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:tag="http://velocafe.paris/velocafe/taglib"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<p:growl id="enregistrerMsg" showDetail="true" sticky="true" />
	<rich:panel rendered="#{securityController.isAdminView()}"
		header="Vue Administrateur"
		style="width: #{produitController.ficheWidth}px; overflow: hidden"
		id="adminForm">
		<tag:img idProduit="#{produitController.form.idProduit}"
			id="adminViewImg" />
		<rich:tabPanel switchType="client" style="margin-top: 5px;">
			<rich:tab header="Fiche" contentClass="tabFiche">
				<h:panelGrid columns="2">
					<h:outputLabel for="etatInput" value="Etat : " />
					<h:selectOneMenu value="#{produitController.form.etat}"
						id="etatInput">
						<f:selectItems var="etat"
							value="#{staticController.etats.entrySet()}"
							itemValue="#{etat.key}" itemLabel="#{etat.value}" />
					</h:selectOneMenu>
					<h:outputLabel for="categorieInput" value="Categorie : " />
					<h:selectOneMenu value="#{produitController.form.categorie}"
						id="categorieInput">
						<f:selectItems var="categorie"
							value="#{staticController.categories.entrySet()}"
							itemValue="#{categorie.key}" itemLabel="#{categorie.value}" />
					</h:selectOneMenu>
					<h:outputLabel for="sousCategorieInput" value="Sous categorie : " />
					<h:selectOneMenu value="#{produitController.form.sousCategorie}"
						id="sousCategorieInput">
						<f:selectItems var="sousCategorie"
							value="#{staticController.sousCategories.entrySet()}"
							itemValue="#{sousCategorie.key}"
							itemLabel="#{sousCategorie.value}" />
					</h:selectOneMenu>
					<h:outputLabel value="Titre" for="titreInput" />
					<h:inputText id="titreInput"
						value="#{produitController.form.titre}" />
					<h:outputLabel for="marqueInput" value="Marque : " />
					<h:selectOneMenu value="#{produitController.form.marque}"
						id="marqueInput">
						<f:selectItems var="marque"
							value="#{staticController.marques.entrySet()}"
							itemValue="#{marque.key}" itemLabel="#{marque.value}" />
					</h:selectOneMenu>
					<h:outputLabel value="Référence fabricant : "
						for="referenceFabInput" />
					<h:inputText id="referenceFabInput"
						value="#{produitController.form.referenceFabricant}" />
					<h:outputLabel value="Montant HT : " for="montantHtInput" />
					<h:inputText id="montantHtInput"
						value="#{produitController.form.montantHT}" />
					<h:outputLabel value="Montant TVA : " for="montantTvaInput" />
					<h:inputText id="montantTvaInput"
						value="#{produitController.form.montantTVA}" />
					<h:outputLabel value="Référence technique : "
						for="referenceTechniqueInput" />
					<h:inputText id="referenceTechniqueInput"
						value="#{produitController.form.referenceTechnique}" />
					<h:outputLabel for="disponibiliteInput" value="Disponibilité : " />
					<h:selectOneMenu value="#{produitController.form.disponibilite}"
						id="disponibiliteInput">
						<f:selectItems var="disponibilite"
							value="#{staticController.disponibilites.entrySet()}"
							itemValue="#{disponibilite.key}"
							itemLabel="#{disponibilite.value}" />
					</h:selectOneMenu>
					<h:outputLabel for="typeUsageInput" value="Type usage : " />
					<h:selectOneMenu value="#{produitController.form.typeUsage}"
						id="typeUsageInput">
						<f:selectItems var="typeUsage"
							value="#{staticController.typeUsages.entrySet()}"
							itemValue="#{typeUsage.key}" itemLabel="#{typeUsage.value}" />
					</h:selectOneMenu>
					<h:outputLabel value="Diamètre roue : " for="diametreRoueInput" />
					<h:inputText id="diametreRoueInput"
						value="#{produitController.form.diametreRoue}" />
					<h:outputLabel for="tailleCadreInput" value="Taille cadre : " />
					<h:selectOneMenu value="#{produitController.form.tailleCadre}"
						id="tailleCadreInput">
						<f:selectItems var="tailleCadre"
							value="#{staticController.tailleCadres.entrySet()}"
							itemValue="#{tailleCadre.key}" itemLabel="#{tailleCadre.value}" />
					</h:selectOneMenu>
					<h:outputLabel value="Cadre input : " for="dimensionCadreInput" />
					<h:inputText id="dimensionCadreInput"
						value="#{produitController.form.dimensionCadre}" />
					<h:outputLabel for="userSizeInput"
						value="Taille de l'utilisateur : " />
					<h:selectOneMenu value="#{produitController.form.userSize}"
						id="userSizeInput">
						<f:selectItems var="userSize"
							value="#{staticController.userSizes.entrySet()}"
							itemValue="#{userSize.key}" itemLabel="#{userSize.value}" />
					</h:selectOneMenu>
					<h:outputLabel value="Style : " for="styleInput" />
					<h:inputText id="styleInput"
						value="#{produitController.form.style}" />
					<h:outputLabel value="Option 1 : " for="option1Input" />
					<h:inputText id="option1Input"
						value="#{produitController.form.option1}" />
					<h:outputLabel value="Option 2 : " for="option2Input" />
					<h:inputText id="option2Input"
						value="#{produitController.form.option2}" />
					<h:outputLabel value="Option 3 : " for="option3Input" />
					<h:inputText id="option3Input"
						value="#{produitController.form.option3}" />
					<h:outputLabel value="Catégorie taille : " for="sizecategoryInput" />
					<h:inputText id="sizecategoryInput"
						value="#{produitController.form.sizecategory}" />
					<h:outputLabel value="Catégorie poids : " for="weightCategoryInput" />
					<h:inputText id="weightCategoryInput"
						value="#{produitController.form.weightCategory}" />
					<h:outputLabel value="Catégorie packaging : "
						for="packageCategoryInput" />
					<h:inputText id="packageCategoryInput"
						value="#{produitController.form.packageCategory}" />
					<h:outputLabel value="Option stockage : " for="stockOptionInput" />
					<h:inputText id="stockOptionInput"
						value="#{produitController.form.stockOption}" />
					<h:outputLabel value="Couleur : " for="colorInput" />
					<h:inputText id="colorInput"
						value="#{produitController.form.color}" />
					<h:outputLabel value="Suspension siège : "
						for="suspensionSeatInput" />
					<h:inputText id="suspensionSeatInput"
						value="#{produitController.form.suspensionSeat}" />
					<h:outputLabel value="Entrée facile : " for="easyEntryInput" />
					<h:inputText id="easyEntryInput"
						value="#{produitController.form.easyEntry}" />
				</h:panelGrid>
				<p:commandButton value="Reset"
					actionListener="#{produitController.reset()}" update="adminForm"
					style="margin:5px; float: right">
					<rich:componentControl operation="show" target="confirmationPopup" />
				</p:commandButton>
				<p:commandButton value="Enregistrer"
					actionListener="#{produitController.enregistrer()}"
					update="enregistrerMsg" style="margin:5px; float: right" />
			</rich:tab>
		</rich:tabPanel>
	</rich:panel>
	<ui:include src="popupConfirmation.xhtml" />
</ui:composition>
</html>
